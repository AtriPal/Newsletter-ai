name: Generate Newsletter

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:      # Allows manual execution

jobs:
  generate_newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up API key
        run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV

      - name: Run the news headline script
        run: python headline-6.py  # This should create latest_news.txt

      - name: Generate newsletter
        run: python generate_newsletter.py  # This reads latest_news.txt and creates Generated_Newsletter.txt

      - name: Commit and push generated newsletter
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@github.com"
          git add news_data/
          git commit -m "Automated newsletter update" || echo "No changes to commit"
          git push
