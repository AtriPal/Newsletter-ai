name: Generate Newsletter

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC (adjust as needed)
  workflow_dispatch:      # Allows manual execution

jobs:
  generate_newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv news_env
          source news_env/bin/activate
          pip install -r requirements.txt

      - name: Run the newsletter script
        run: |
          source news_env/bin/activate
          python headline-6.py
          python generate_newsletter.py

      - name: Commit and push generated newsletter
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Automated newsletter update"
          git push
